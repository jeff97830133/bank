<!doctype html>

<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/static/css/login.css">
		<script src="/static/js/login.js"></script>
		<title>Login</title>
</head>

<div class="cont_principal">
  <div class="cont_centrar">
  <div class="cont_login">
    <form action="" method="post">{% csrf_token %}
    <div class="cont_tabs_login">
      <ul class='ul_tabs'>
        <li class="active"><a href="#" onclick="sign_in()">SIGN IN</a>
        <span class="linea_bajo_nom"></span>
        </li>
        <li><a href="#up" onclick="sign_up()">SIGN UP</a><span class="linea_bajo_nom"></span>
        </li>
      </ul>
      </div>
  <div class="cont_text_inputs">
		  {{form.as_p}}
		<input type="text" class="input_form_sign " placeholder="NAME" name="name_us" value="{{ form.as_p }}"/>
    
		<input type="text" name="username" class="input_form_sign d_block active_inp" placeholder="ACCOUNT NUMBER" " id="username" />

		<input type="password" class="input_form_sign d_block  active_inp" placeholder="PASSWORD" name="password" value="" id="password"/>  
		<input type="password" class="input_form_sign" placeholder="CONFIRM PASSWORD" name="conf_pass_us"  />
    
		<a href="#" class="link_forgot_pass d_block" >Forgot Password ?</a>    
<div class="terms_and_cons d_none">
    <p><input type="checkbox" name="terms_and_cons" /> <label for="terms_and_cons">Accept  Terms and Conditions.</label></p>
  
    </div>
      </div>
<div class="cont_btn">
     <button class="btn_sign" value="Login"  >SIGN IN</button>
      
</div>
      
    </form>
    </div>
    
  </div>
  

</div>
